name: Publish
on:
  push:
    branches:
      - 'master'

defaults: 
  run:
    shell: bash

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout️ 🛎
        uses: actions/checkout@v2
        with:
          persist-credentials: true

      - name: Setup Ruby 💎
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: API Cache 💾
        uses: actions/cache@v1
        with:
          path: _api/vendor/bundle
          key: ${{ runner.os }}-gems-api-${{ hashFiles('_api/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-api-

      - name: Lackey Cache 💾
        uses: actions/cache@v1
        with:
          path: _lackey/vendor/bundle
          key: ${{ runner.os }}-gems-lackey-${{ hashFiles('_lackey/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-lackey-

      - name: Make 🔧
        env:
          BUNDLE_GITHUB__COM: x-access-token:${{ secrets.REPO_SCOPED_TOKEN }}
        run: |
          make all

      - name: Deploy Images 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: images
          TARGET_FOLDER: images
          SINGLE_COMMIT: true
          CLEAN: true

      - name: Deploy Documents 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: documents
          TARGET_FOLDER: documents
          SINGLE_COMMIT: true
          CLEAN: true

      - name: Deploy API 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _api/_site
          TARGET_FOLDER: api
          SINGLE_COMMIT: true
          CLEAN: true

      - name: Deploy Plugin 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _lackey/_site
          TARGET_FOLDER: lackey
          SINGLE_COMMIT: true
          CLEAN: true
