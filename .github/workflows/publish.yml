name: Publish
on:
  push:
    branches:
      - 'master'

defaults: 
  run:
    shell: bash

jobs:
  images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout️ 🛎
        uses: actions/checkout@v2
        with:
          persist-credentials: true

      - name: Deploy Images 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: images
          TARGET_FOLDER: images
          SINGLE_COMMIT: true
          CLEAN: true

  documents:
    needs: images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout️ 🛎
        uses: actions/checkout@v2
        with:
          persist-credentials: true

      - name: Deploy Documents 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: documents
          TARGET_FOLDER: documents
          SINGLE_COMMIT: true
          CLEAN: true

  api:
    needs: documents
    runs-on: ubuntu-latest
    steps:
      - name: Checkout️ 🛎
        uses: actions/checkout@v2
        with:
          persist-credentials: true

      - name: Setup Ruby 💎
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Cache 💾
        uses: actions/cache@v1
        with:
          path: _api/vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Make 🔧
        run: |
          make api

      - name: Deploy API 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _api/_site
          TARGET_FOLDER: api
          SINGLE_COMMIT: true
          CLEAN: true

  lackey:
    needs: api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout️ 🛎
        uses: actions/checkout@v2
        with:
          persist-credentials: true

      - name: Setup Ruby 💎
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Cache 💾
        uses: actions/cache@v1
        with:
          path: _lackey/vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Make 🔧
        run: |
          make jekyll

      - name: Deploy Plugin 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _lackey/_site
          TARGET_FOLDER: lackey
          SINGLE_COMMIT: true
          CLEAN: true
