AllCops:
  TargetRubyVersion: 2.4
Style/MixinUsage:
  Enabled: false
Metrics/MethodLength:
  Max: 25
Metrics/AbcSize:
  Max: 25
Metrics/BlockLength:
  Max: 50
Layout/EmptyComment:
  Enabled: false # Temporary
Layout/LineLength:
  Max: 100
  IgnoredPatterns:
    - 'raise'
    - 'puts'
    - 'expect'
